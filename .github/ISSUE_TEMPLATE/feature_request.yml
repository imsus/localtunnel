name: Feature Request
description: Suggest a new feature or improvement for localtunnel
labels: ["enhancement"]
body:

  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out this form to help us understand your request.

  - type: textarea
    id: summary
    attributes:
      label: Feature Summary
      description: Briefly describe the feature you'd like to see
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: |
        What problem are you trying to solve?
        Why is this feature needed?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: |
        Describe your proposed solution.
        How should the feature work?
        What should the API look like?

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      description: Are there any alternatives you've considered?

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request
