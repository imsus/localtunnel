name: Release

on:
  release:
    types: [created]

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Display version
        run: echo "Releasing version ${{ steps.version.outputs.version }}"

  publish-npm:
    needs: prepare-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: |
          bun run compile --filter localtunnel-client
          bun run compile --filter localtunnel-server
          bun run build --filter localtunnel-client
          bun run build --filter localtunnel-server

      - name: Publish client to NPM
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
          cd packages/client && npm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish server to NPM
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
          cd packages/server && npm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-github-release:
    needs: prepare-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download client artifacts
        uses: actions/download-artifact@v4
        with:
          name: client-binaries
          path: release/client/

      - name: Download server artifacts
        uses: actions/download-artifact@v4
        with:
          name: server-binaries
          path: release/server/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/client/*
            release/server/*
          generate_release_notes: true
          tag_name: v${{ needs.prepare-release.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    needs: [publish-npm, create-github-release]
    runs-on: ubuntu-latest
    steps:
      - name: Notify success
        run: |
          echo "Release completed successfully!"
          echo "Version: ${{ needs.prepare-release.outputs.version }}"
          echo "NPM packages published"
          echo "GitHub release created"
