name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  BUN_VERSION: latest

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

      - name: Check formatting
        run: bun run oxfmt --check .

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

  test-platforms:
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Build client binary
        run: bun run compile --filter localtunnel-client
        working-directory: ./packages/client

      - name: Build server binary
        run: bun run compile --filter localtunnel-server
        working-directory: ./packages/server

      - name: Bundle client
        run: bun run build
        working-directory: ./packages/client

      - name: Bundle server
        run: bun run build
        working-directory: ./packages/server

      - name: Upload client artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-binaries
          path: packages/client/

      - name: Upload server artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-binaries
          path: packages/server/

  merge-coverage:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Download coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage
          path: coverage/

      - name: Display coverage
        run: cat coverage/lcov.info | head -20
